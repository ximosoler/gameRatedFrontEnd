<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h1 class="text-center mb-5 text-decoration-underline">Listado de usuarios</h1>
      <div class="col-md text-end d-flex justify-content-center align-items-center mb-3 ">
        <a [routerLink]="['./admin/user/new']" class="btn btn-success mx-3">AÃ±adir usuario</a>

        <!-- 
    
        <app-dropdown-register-page class="mx-2" [PageSize]="responseFromServer?.numberOfElements"
        (eeRpp)="this.setRpp($event)"></app-dropdown-register-page>
        
      -->


      </div>
      <div class="col-md d-flex">


        <nav aria-label="pagination">
          <ul class="pagination">
            <li class="page-item" aria-current="page" *ngFor="let p of aPaginationBar"
              [ngClass]="{'active': ((oPage.number+1) + '' == p)}">
              <a class="page-link" (click)="onSetPage(+p)" href="#">{{p}}</a>
            </li>
          </ul>
        </nav>


      </div>
      <div class="col-md text-end">
        <h5 class="text-muted">Total de registros en la consulta {{oPage?.totalElements}}</h5>
      </div>
      <table class="table table-bordered table-striped table-hover text-center">
        <thead style="background-color: #6d5dfc; color: white;">
          <tr>
            <th (click)="setOrder('id')">ID
              <span *ngIf="strSortField=='id'&&strSortDirection=='asc'">ðŸ”¼</span>
              <span *ngIf="strSortField=='id'&&strSortDirection=='desc'">ðŸ”½</span>
            </th>
            <th (click)="setOrder('nick')">NICK
              <span *ngIf="strSortField=='nick'&&strSortDirection=='asc'">ðŸ”¼</span>
              <span *ngIf="strSortField=='nick'&&strSortDirection=='desc'">ðŸ”½</span>
            </th>
            <th (click)="setOrder('pass')">PASS
              <span *ngIf="strSortField=='pass'&&strSortDirection=='asc'">ðŸ”¼</span>
              <span *ngIf="strSortField=='pass'&&strSortDirection=='desc'">ðŸ”½</span>
            </th>
            <th (click)="setOrder('tipocuenta')">TIPO DE CUENTA
              <span *ngIf="strSortField=='tipocuenta'&&strSortDirection=='asc'">ðŸ”¼</span>
              <span *ngIf="strSortField=='tipocuenta'&&strSortDirection=='desc'">ðŸ”½</span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of oPage?.content">
            <td>{{usuario.id}} </td>
            <td>{{usuario.nick}}</td>
            <td>{{usuario.pass}}</td>
            <td>{{usuario.tipocuenta}}</td>
            <!-- 
            <td (click)="setFilterByUsertype(usuario.id)">{{usuario.id}}-{{usuario.nick}}</td>
            -->
            <td>{{usuario.id}}-{{usuario.nick}}</td>
            <td>
              <div class="btn-group " role="group" aria-label="Herramientas">
                <button class="btn btn-sm btn-info" [routerLink]="['/admin/usuario/view',usuario.id]">
                  <i class="bi bi-eye-fill"></i>
                </button>
                <button class="btn btn-sm btn-secondary" [routerLink]="['/admin/usuario/edit',usuario.id]">
                  <i class="bi bi-pencil-fill"></i>
                </button>
                <button class="btn btn-sm btn-danger" [routerLink]="['/admin/usuario/remove',usuario.id]">
                  <i class="bi bi-trash-fill"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
